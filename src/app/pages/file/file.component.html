<ng-template #content let-c="close">

      <h4 class="modal-title" id="modal-basic-title">Redaction Type</h4>
    </div>
    <div class="modal-body">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="testvar" class="radio-option">
            <mat-radio-button value="PPD">PPD</mat-radio-button>
            <mat-radio-button value="CCI">CCI</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
