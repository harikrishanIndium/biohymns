<div class="col-lg-12 p-1" *ngIf="listOfProjectView">
    <h3>List of Projects</h3>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 col-lg-10 offset-lg-1">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="files">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Files </th>
          <td mat-cell *matCellDef="let element"> {{element.files}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Process </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="viewProjectModel(element.id)">
                    <mat-icon>zoom_out_map</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <!-- <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container> -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="col-lg-12 p-1 row" *ngIf="projectView">
    <div class="col-lg-11">
        <h3>Project > {{selectedProject.name}}</h3> 
    </div>
    <div class="col-lg-1">
        <button mat-mini-fab color="primary">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-12 row">
        <div class="col-lg-10">
            <h4>List of Files</h4>
        </div>
        <div class="col-lg-2">
            <button mat-stroked-button color="primary" (click)="showUploadfileSection()" *ngIf="!uploadFileSection">Add Files to Project</button>
        </div>
        <div class="col-lg-10 offset-lg-1" *ngIf="uploadFileSection">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                        <div class="progress form-group" *ngIf="progress > 0">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                            </div>
                        </div>
                
                        <div class="form-group">
                            <input type="file" >
                        </div>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
