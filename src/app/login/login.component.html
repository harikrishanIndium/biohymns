<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="login-sec">
                <h2 class="text-center text-green">Login Now</h2>
                <form class="login-form" #loginform="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="username"
                            [(ngModel)]="loginData.username" #username="ngModel" required>
                        <div *ngIf="username.invalid && (username.dirty||username.touched)" style="color: red">
                            <small *ngIf="username.errors">
                                Username is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control" placeholder="Password" name="password"
                            [(ngModel)]="loginData.password" #password="ngModel" required>
                        <div *ngIf="password.invalid && (password.dirty||password.touched)" style="color: red">
                            <small *ngIf="password.errors">
                                Password is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-check mt-3 text-center">
                        <button type="submit" class="btn btn-login float-right background-green"
                            (click)="login()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
