<app-sidebar></app-sidebar>
<div class="col-lg-12">
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-4 offset-lg-4">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <mat-icon>domain</mat-icon>
                </div>
                <mat-card-title>Projects</mat-card-title>
                <mat-card-subtitle>{{totalcount}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button (click)="gotToProjects('projects')">View Projects</button>
            </mat-card-actions>
        </mat-card>

        <mat-card class="example-card mt-4">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <mat-icon>domain</mat-icon>
                </div>
                <mat-card-title>Files</mat-card-title>
                <mat-card-subtitle>{{filecount}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button (click)="gotToProjects('files')">View Files</button>
            </mat-card-actions>
        </mat-card>

        <mat-card class="example-card mt-4">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <mat-icon>domain</mat-icon>
                </div>
                <mat-card-title>Redact</mat-card-title>
                <mat-card-subtitle>Redact a file</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button (click)="gotToProjects('files_upload')">Now</button>
            </mat-card-actions>
        </mat-card>
    </div>
