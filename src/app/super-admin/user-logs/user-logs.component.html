<div class="col-lg-12 p-1">
    <div class="col-lg-12 row mt-4 mb-3">
        <div class="col-lg-10 ">
            <h4>Users log</h4>
        </div>
        <div class="col-lg-2">
            <!-- <button mat-stroked-button color="primary" (click)="showUploadfileSection()">Add
                User</button> -->

        </div>

    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 col-lg-10 offset-lg-1">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ProjectName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
            <td mat-cell *matCellDef="let element"> {{element.admin_name}} </td>
        </ng-container>

        <ng-container matColumnDef="File">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
            <td mat-cell *matCellDef="let element"> {{element.admin_name}} </td>
        </ng-container>
        <ng-container matColumnDef="User">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.admin_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="ml-2">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>

        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>




<!-- popup start -->
<div class="modal shadow" id="myModal" *ngIf="croppopup" style="display: block!important;">
    <div class="modal-dialog ">
        <div class="modal-content">

            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-12 text-center">

                        <h3>Create User</h3>
                        <form>
                            <p>
                                <mat-form-field>
                                    <input matInput placeholder="Project Name" id="firstname" [(ngModel)]="project.name"
                                        name="firstname">
                                </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field>
                                    <mat-select name="admin" [(value)]="project.admin" placeholder="Select Role">
                                        <mat-option [value]="'Admin'">Admin</mat-option>
                                        <mat-option [value]="'Author'">Author</mat-option>
                                        <mat-option [value]="'Reviewer'">Reviewer</mat-option>
                                        <mat-option [value]="'Approver'">Approver</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field>
                                    <mat-select name="admin" [(value)]="project.status" placeholder="Select status">
                                        <mat-option [value]="'Jamesh'">Active</mat-option>
                                        <mat-option [value]="'Jacka'">In Active</mat-option>

                                    </mat-select>
                                </mat-form-field>
                            </p>
                            <p>
                                <button mat-stroked-button class="btn btn-success mr-2">Create</button>
                                <button mat-stroked-button class="btn btn-danger mr-2"
                                    (click)="cancel()">Cancel</button>

                            </p>
                        </form>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center mt-4">
                        <!-- <button mat-stroked-button class="btn btn-success mr-2" (click)="uploadfunction()">upload All</button>
                <button mat-stroked-button class="btn btn-danger mr-2" (click)="cancel()">cancel</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- popup end -->
